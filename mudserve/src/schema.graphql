type Query {
  working: String!
  inventory: Inventory!
  user: User!
}

type Mutation {
  items(name: String!, description: String!, amount: Int): Item!
}

type Inventory {
  items: [Item!]!
}

type Item {
  id: ID!
  name: String!
  description: String!
  amount: Int!
}

type User {
  id: ID!
  name: String!
  inventory: Inventory!
}
